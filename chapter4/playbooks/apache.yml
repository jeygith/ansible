---
- name: Install Apache
  hosts: all
  become: true

  handlers:
    - name: restart apache
      service: 
        name: httpd
        state: restarted
    
    - name: restart memcached
      service: 
        name: memcached
        state: restarted


  tasks:
   -  name: Install Apache
      yum:
        name:
          - httpd
          - httpd-devel
        state: present

   -  name: Copy test config file.
      copy: 
        src: files/test.conf
        dest: /etc/httpd/conf.d/test.conf
      notify: 
        - restart apache
        - restart memcached

   -  name: Make sure Apache is started now and at boot.
      service:
        name: httpd
        state: started
        enabled: true
          
